<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrate-nos</title>
    <link rel="stylesheet" href="estilosPaginaCSS/style.css">
</head>
<body class="body">
<form class="form">
  <h1 class="form__title">Contrate-nos</h1>
  
  <label for="nome" class="form__label">Nome:</label>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required class="form__input">

  <label for="email" class="form__label">E-mail:</label>
  <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required class="form__input" >

  <label for="mensagem" class="form__label">Mensagem:</label>
  <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required class="from__textArea"></textarea>

  <button type="submit" class="form__button">Enviar</button>
</form>

</body>
</html>
